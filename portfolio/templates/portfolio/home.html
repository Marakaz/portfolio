<h1> This is a Homepage of my portfolio. Keep in touch!</h1>

{% load static %} <!-- whenever u use static inside of templet u have to add this static with curly brackets-->

<a href="{% static 'portfolio/Resume.pdf' %}">Resume</a>

<img src="{% static 'portfolio/photo_of_me.jpg' %}" height=679 width=679>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=270 width=480>
{% if project.url %} <!-- if project url actually exists then make a Link connection -->
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
